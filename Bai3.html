<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let arr =[5,10,15,20,25,30,35,40,45,50];
  function snt(n){
    if (n<2) return false;
    if (n<4) return true;
    if (n>=4) {
      for (let i = 2; i < Math.sqrt(n); i++) {
        if(n%i===0) return false
      }
      return true;
    }
  }
  function tong(){
    let sum=0
    for (let i = 0; i < arr.length; i++) {
      if (snt(arr[i])==true) {
        sum+=arr[i];
      }
    }
    return sum
  }
  alert("Tong cac so nguyen to la: "+ tong())
</script>


</body>
</html>
